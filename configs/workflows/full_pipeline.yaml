# Full Pipeline Configuration
# Use this for complete multi-round analysis with model tuning

# FASTA file
fasta: 'idmapping_2025_11_20.fasta'

# Sample definitions
samples:
  - id: 'mann'
    dir: 'input/mann'
    file_type: 'd'

  - id: 'p2'
    dir: 'input/p2'
    file_type: 'd'

  - id: 'std'
    dir: 'input/std'
    file_type: 'd'

# Model tuning configuration
# Option 1: Use a sample from this pipeline run (default)
tune_sample: 'p2'

# Option 2: Use an external library file for tuning
# Useful when:
#   - You already have a good library from a previous run
#   - You want to skip stage 1 and start directly with tuned models
#   - You want to use a library from a different source
# If tune_library is specified, it takes precedence over tune_sample
# Example: tune_library: 'results/previous_run/full_proteome_std_lib/out-lib.parquet'
# tune_library: ''

# Workflow control - which stages to run
# stages: List of stages to execute [1, 2, 3]
#   Stage 1: Default DIANN models
#   Stage 2: RT+IM tuned models
#   Stage 3: RT+IM+FR tuned models (requires DIANN 2.3.1+)
stages: [1, 2, 3]

# When to perform model tuning (after which stage)
tune_after_stage: 1

# DIANN version (use 2.3.1+ for full FR tuning support)
diann_version: '2.3.1'

# Number of threads
threads: 60

# Output directory
outdir: 'results/full_pipeline'

# SLURM settings
slurm_account: 'my_username'

# Tuning configuration
tuning:
  tune_rt: true
  tune_im: true
  tune_fr: true   # Only works with DIANN 2.3.1+

# Library generation parameters
library:
  min_fr_mz: 200
  max_fr_mz: 1800
  min_pep_len: 7
  max_pep_len: 30
  min_pr_mz: 350
  max_pr_mz: 1650
  min_pr_charge: 2
  max_pr_charge: 3
  cut: 'K*,R*'
  missed_cleavages: 1
  met_excision: true
  unimod4: true

# Quantification parameters
pg_level: 1
mass_acc_cal: 25
smart_profiling: true
individual_mass_acc: true
matrices: true
